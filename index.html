<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>
<body>
  <h2>Registration Form</h2>
  <p>Kindly complete the form below with appropriate details </p>  
  <form action="">
<div class="Registration form">

    <div>
<label for="firstname">First Name:</label>
<input type="text" name="firstname" id="firstname" placeholder="enter your first name" required>
 </div>
 <br>
 <div>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lastname" placeholder="enter your last name" required>
 </div> <br>
 <div>
    <label for="number">Phone Number:</label>
    <input type="number" name="number" id="number" required>
 </div> <br>
 <div>
    <label for="email">Email Address:</label>
    <input type="email" name="email" id="email" placeholder="name@gmail.com" required>
 </div> <br>
 <div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
 </div> <br>
 <div>
    <label for="dob">Date of Birth: </label>
    <input type="date" name="" id="" min="1971-03-03" max="2023-06-06" required>
 </div> <br>
 <div>
    <label for="color">Color:</label>
   <input type="color" name="" id="" required>
 </div> <br>
 <div>
    <label for="gender">Gender:</label>
    <label for="gender">Male</label>
    <input type="radio" name="gender" value="male" required>
    <label for="gender">Female</label>
    <input type="radio" name="gender" value="female" required>
 </div>
<div>
    <p>What languages do you love</p>
   <div>
    <input type="checkbox" name="" id="" required>
    <label for="html">Html</label>
   </div> 
   <div>
    <input type="checkbox" name="" id="" required>
    <label for="css">CSS</label>
   </div>
   <div>

    <input type="checkbox" name="" id="" required>
    <label for="js">Javascript</label>
   </div>
   <div>
    <input type="checkbox" name="" id="" required>
    <label for="php">PHP</label>
   </div>
   <div>
    <input type="checkbox" name="" id="" required>
    <label for="python">Python</label>
   </div>
<br>
<div>
    Age Group: <select name="age" id="" required>
           <option value="10-20">10 - 20</option>
           <option value="21-30">21 - 30</option>
           <option value="31-40">31 - 40</option>
           <option value="41-50">41 - 50</option>
    </select>
<br> <br>
<div>
    <button type="submit">Submit</button>
</div> <br>
<div>
    <button type="reset">Reset</button>
</div>
</div>

   
 
  
</div>

</div>
  </form>
</body>
</html>
